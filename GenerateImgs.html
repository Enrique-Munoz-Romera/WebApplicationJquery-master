<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        img{
            width:80px;
            height:80px;
        }
    </style>
</head>
<body>
    <!--teniendo un rango done indicaremos el numero de img a dibujar.
    al pasar sobre una imagen determinada, cambiamos la imagen por otra.-->
    <h1>Generar objetos JavaScrip/JQuery</h1>
    <form>
        <input type="range" min="1" max="10"  value="1" step="1" id="rangoimagenes" />
        <span id="spanimagenes"></span>
    </form>
    <div id="capa"></div>
    <hr/>
    <script src="JS/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var rango = $("#rangoimagenes").change(function () {
                //$("#capa").html("");
                $("#capa").empty();
                var valor = parseInt($(this).val());
                $("#spanimagenes").text(valor);
                var img = "<img>";
                for (var i = 1; i <= valor; i++) {
                    var imagen = $("<img>");
                    imagen.attr("src", "JS/images/S2.jpg");
                    $("#capa").append(imagen);
                    imagen.mouseover(function () {
                        $(this).attr("src", "JS/images/640px-Spiderman.jpg");
                    });
                    imagen.mouseout(function () {
                        $(this).attr("src", "JS/images/S2.jpg");
                    });
                }
            });
        });
    </script>
</body>
</html>
