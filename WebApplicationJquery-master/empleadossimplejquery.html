<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>xml simple jquery</h1>
    <button type="button" id="botonleer">
        cargar empleados
    </button>
    <div id="resultado"></div>
    <script src="JS/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#botonleer").click(function () {
                $.get("xml/empleados.xml", function (data) {
                    console.log("leyendo...");
                    //buscamos las etiquetas apellido
                    var apellidos = $(data).find("APELLIDO");
                    var html = "<ul>";
                    apellidos.each(function () {
                        var ape = $(this).text();
                        html += "<li>" + ape + "</li>";                 
                    });

                    html += "<ul>";
                    $("#resultado").html(html);
                });
            });
        });
    </script>
</body>
</html>
