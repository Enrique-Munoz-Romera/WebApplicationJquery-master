<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            .blue {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Sumar cajas con valores aleatorios</h1>
        <input type="text" value="10" />
        <input type="text" value="13" />
        <input type="text" value="56" />
        <input type="text" value="45" />
        <input type="text" value="96" /><br />
        <button type="button" id="botongenerar">Generar números</button>
        <button type="button" id="botonsumar">Sumar números</button>
        <h1 id="resultado"></h1>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#botongenerar").click(function () {

                    $("input[type=text]").each(function () {
                        var aleat = parseInt((Math.random() * 100) + 1);
                        //$(this).attr("value", aleat);
                        $(this).val(aleat);
                    });
                });

                $("#botonsumar").click(function () {
                    var suma = 0;
                    $("input[type=text]").each(function () {
                        var num = parseInt($(this).val());
                        suma += num;
                    });
                    $("#resultado").text(suma);
                });

                $("input[type=text]").blur(function () {
                    $(this).addClass("blue");
                });
            });
        </script>
    </body>
</html>
