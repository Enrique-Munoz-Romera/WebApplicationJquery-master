<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #capaImagenes {
            display:flex;
            flex-flow:row wrap;
        }

        .botones {
            text-align:center;
            text-shadow:inherit;
            font-weight:300;
        }
        .img {
            width: 80px;
            height:80px;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <form>
                <label>Selecciona el rango de imagenes que desees: </label>
                <input type="range" min="1" max="5" step="1" id="rangoImagenes" value="1" />
                <span id="contadorImagenes"></span>
                <div id="capaBotones"></div>
            </form>
             <div id="capaImagenes"></div>
        </div>
    </div>
    <script src="JS/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
           var rango = $("#rangoImagenes").change(function () {
                $("#capaBotones").empty();
               $("#capaImagenes").empty();
               var valor = parseInt($(this).val());
               console.log("get value the range " + valor);
               $("#contadorImagenes").text(valor);
               for (var i = 1; i <= valor; i++) {
                   var botones = $("<button>", {
                       "text": "Imagen " + i,
                       "data-posicion": i
                   });
                   botones.attr("type", "button");
                   $("#capaBotones").append(botones);
                   botones.click(function () {
                       var posicion = parseInt($(this).data("posicion")) - 1;
                      // var img = 
                   });
               }

               for (var j = 1; j <= valor; j++) {
                   var imagenes = $("<img>");
                   $("img").data("id", "imagenesCreadas");
                   imagenes.attr("src", "JS/images/S2.jpg");
                   imagenes.css("width:", "40px");                   
                   $("#capaImagenes").append(imagenes);
               }
           });
        });
    </script>
</body>
</html>
