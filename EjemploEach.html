<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <h1>Ejemplos de Each()</h1>
        <p>Click me</p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <script src="JS/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                var colores = ["blue", "red", "yellow", "green", "fuchsia"];
                $("p").each(function () {
                    var aleat = parseInt(Math.random() * colores.length);
                    //cada parrafo tenga un color distinito
                    var color = colores[aleat];
                    $(this).css("background-color", color);
                    $(this).text(color);
                });
            });
        });
    </script>
</body>
</html>
